<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
     <div class="page">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <div class="col-md-3 mb-2 mb-md-0" bis_skin_checked="1">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img class="header_img" src="{{url_for('static', filename='img/icon.png')}}" alt="law">
                </a>
              </div>

              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Главная</a></li>
                <li><a href="/about" class="nav-link px-2">О нас</a></li>
                  <li><a href="/article" class="nav-link px-2">Смотреть статьи</a></li>
                <li><a href="/create" class="nav-link px-2">Добавить статью</a></li>
              </ul>

              <div class="col-md-3 text-end" bis_skin_checked="1">
                <a href="{{ url_for('login') }}"><button type="button" class="btn btn-outline-primary me-2">Войти</button></a>
                  <a href="{{ url_for('registration_user') }}"><button type="button" class="btn btn-primary">Зарегистрироваться</button></a>
              </div>
        </header>
         <div class="content">
            {% block content %}{% endblock %}
         </div>
         <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center" bis_skin_checked="1">
              <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
              </a>
              <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-3"><a class="text-body-secondary" href="#"><img class="footer_img" src="{{url_for('static', filename='img/telegram.png')}}"></a></li>
            </ul>
          </footer>
     </div>

</body>
</html>
